name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees:
  - aiturralde

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us investigate the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm you have completed the following steps
      options:
        - label: I am running as Administrator
          required: true
        - label: I have checked existing issues and this hasn't been reported before
          required: true
        - label: I have tried the latest version of WinAutoConfigure
          required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened and what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run WinAutoConfigure.ps1
        2. Select option '...'
        3. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
    validations:
      required: true

  - type: textarea
    id: error-logs
    attributes:
      label: Error Messages/Logs
      description: Any error messages or relevant log entries
      placeholder: Paste error messages or logs here
      render: text

  - type: dropdown
    id: step
    attributes:
      label: Which step failed?
      description: At which step did the error occur?
      options:
        - "Step 1: Windows Terminal Setup"
        - "Step 2: Application Installation"
        - "Step 3: Windows Settings"
        - "Step 4: Network Security"
        - "Step 5: Development Tools"
        - "Step 6: Gaming Configuration"
        - "Initial Setup/Prerequisites"
        - "Not applicable/Multiple steps"
    validations:
      required: true

  - type: input
    id: windows-version
    attributes:
      label: Windows Version
      description: Your Windows version (e.g., Windows 11 Pro 22H2)
      placeholder: Windows 11 Pro 22H2
    validations:
      required: true

  - type: input
    id: powershell-version
    attributes:
      label: PowerShell Version
      description: Your PowerShell version ($PSVersionTable.PSVersion)
      placeholder: 7.4.0
    validations:
      required: true

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be helpful

  - type: checkboxes
    id: contribution
    attributes:
      label: Contributing
      description: Would you be willing to contribute a fix?
      options:
        - label: I would be willing to submit a pull request for this bug
